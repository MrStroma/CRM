<div id="edit-user" class="popup">

    <div class="container">

        <form action="">
            <div class="row">
                <div class="col-6">
                <input type="text"  [(ngModel)]="user.nomeContatto" name="nomeContatto"  class="form-control">
            </div>
            <div class="col-6">
                <input type="text" [(ngModel)]="user.cognomeContatto" name="cognomeContatto" class="form-control" name="username" placeholder="username">
            </div>
            <div class="col-6">
                <input type="email" [(ngModel)]="user.email" name="email" class="form-control" name="email" placeholder="email">
            </div>
            <div class="col-6">
                <input type="text" [(ngModel)]="user.telefono" name="telefono" class="form-control" name="password" placeholder="telefono..">
            </div>
            <div class="col-6">
                <input type="text" [(ngModel)]="user.telefonoContatto" name="telefonoContatto" class="form-control" placeholder="telefono contatto...">
            </div>
            <div class="col-6">
                <input type="text" [(ngModel)]="user.emailContatto" name="emailContatto" class="form-control"  placeholder="email contatto">
            </div>
          
            
            <div class="mt-3 col-12">
                <button class="btn btn-dark" (click)="editUser(user)">
                    Aggiungi
                </button>
            </div>
        </div>
    </form>
</div>
    
</div>
