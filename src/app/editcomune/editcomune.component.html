<div id="edit-comune" class="popup">

    <div class="container">

        <form action="">
            <div class="row">
                <div class="col-6">
                <input type="text"  [(ngModel)]="comune.nome" name="nome"  class="form-control">
            </div>

            <div class="col-sm">
                <div class="mb-2">
                  <select class="form-select" [(ngModel)]="comune.provincia" name="provincia" aria-label="Default select example" >
                    <option selected  >Provincia</option>
                    <option   *ngFor="let item of province" [ngValue]="item" >{{item.nome}}</option>
                  </select>
                </div>
              </div> 

            
            <div class="mt-3 col-12">
                <button class="btn btn-dark" (click)="editComune(comune)">
                    Aggiungi
                </button>
            </div>
        </div>
    </form>
</div>
    
</div>
