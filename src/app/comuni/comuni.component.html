<p class="h1 text-center mt-3 comuni">Elenco Comuni</p>
<table class="table  mt-5">
  <thead>
  <tr>
    <th class="text-center" scope="col">Id</th>
    <th class="text-center" scope="col">Nome</th>
    <th class="text-center" scope="col">Nome Provincia</th>
    <th class="text-center" scope="col">Sigla</th>
    <th class="text-center" scope="col">Azioni</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of comuni" >
    <th class="text-center" scope="row">{{item.id}}</th> 
    <td class="text-center">{{item.nome}}</td>
    <td class="text-center">{{item.provincia.nome}}</td>
    <td class="text-center">{{item.provincia.sigla}}</td>
  
 

      <td class="text-center">
        <button type="button" class="btn btn-sm btn-outline-danger mx-1" >
            <i class="bi bi-trash-fill" (click)="deleteComune(item)">Cancella</i></button>
        <button type="button" class="btn btn-sm btn-outline-info mx-1"  (click)="editComune(item)">
            <i class="bi bi-person-lines-fill"></i>Modifica</button>
            <button type="button" class="btn btn-sm btn-outline-success mx-1" [routerLink]="['/newcomuni']" routerLinkActive="router-link-active"  >
              <i class="bi bi-plus-circle">Aggiungi</i></button>
    </td>
  
    
  </tr>
  </tbody>
</table>

<ul>
  <li >
    <a ></a>
  </li>
</ul>

<app-editcomune *ngIf="openEdit" [editingComune]="selectedComune" (onEditComune)="closePopup()"></app-editcomune>
